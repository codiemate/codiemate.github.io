<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 9. Верстка на bootstrap</title>
    <link rel=stylesheet href="css\bootstrap.css">
    <link rel="stylesheet" href="css\style.css"> 
</head>
<body>

    <!-- Main section -->
    <div class="section">
        <div class="container">
            <!-- First row. Header -->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center"><span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong></h1>
                </div>
            </div>
            <!-- Second row. Video & Form -->
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video"><iframe width="100%" height="315" src="https://www.youtube.com/embed/aUkMWLYLkVY?start=90" 
                        title="YouTube video player" frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой e-mail</p>
                        <form action="#"></form>
                        <input class="form-control form-control-lg" type="text" placeholder="Введите ваше имя">
                        <input class="form-control form-control-lg" type="text" placeholder="Введите ваш e-mail">
                        <div class="d-grid gap-2 form-btn">
                            <button class="btn btn-primary btn-lg">Получить инструкцию</button>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Advantage section -->
    <div class="section">
        <div class="container">
            <!-- First row. Header -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col xs-12">
                <h2 class="section-header text-uppercase">Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <!-- Feature block -->
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="feature-box">
                        <img src="img/01.png" alt="1 преимущество">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="feature-box">
                        <img src="img/02.png" alt="2 преимущество">
                        <p>Второе преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="feature-box">
                        <img src="img/03.png" alt="3 преимущество">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="feature-box">
                        <img src="img/04.png" alt="4 преимущество">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <div class="form-btn text-center">
        <button class="btn btn-primary btn-lg">Получить инструкцию</button>
    </div>

    
</body>
</html>
